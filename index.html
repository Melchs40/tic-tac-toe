<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="player-announce"></div>
    <input type="text" id="player-name" name="player-name" placeholder="Enter Player Name...">
    <input type="text" id="player-symbol" name="player-symbol" placeholder="Enter Player Symbol">
    <button type="button" id="submit-button" class="submit-button">Create Player</button>
    <button type="button" id="start-button">Start Game</button>
    <div id="game-board">
        <button type="button" id="0" class="square"></button>
        <button type="button" id="1" class="square"></button>
        <button type="button" id="2" class="square"></button>
        <button type="button" id="3" class="square"></button>
        <button type="button" id="4" class="square"></button>
        <button type="button" id="5" class="square"></button>
        <button type="button" id="6" class="square"></button>
        <button type="button" id="7" class="square"></button>
        <button type="button" id="8" class="square"></button>
    </div>

    <script src="test.js"></script>
</body>
</html>
