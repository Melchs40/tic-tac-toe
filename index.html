<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <input type="text" id="player-name" name="player-name" placeholder="Enter Player Name...">
    <input type="text" id="player-symbol" name="player-symbol" placeholder="Enter Player Symbol">
    <button type="button" id="submit-button" class="submit-button">Create Player</button>
    <div id="game-board">
        <button type="button" id="a" class="square"></button>
        <button type="button" id="b" class="square"></button>
        <button type="button" id="c" class="square"></button>
        <button type="button" id="d" class="square"></button>
        <button type="button" id="e" class="square"></button>
        <button type="button" id="f" class="square"></button>
        <button type="button" id="g" class="square"></button>
        <button type="button" id="h" class="square"></button>
        <button type="button" id="i" class="square"></button>
    </div>

    <script src="test.js"></script>
</body>
</html>
